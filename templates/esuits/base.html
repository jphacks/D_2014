{% load static %}

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- BootstrapのCSS読み込み -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- jQuery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- BootstrapのJS読み込み -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- <link rel="stylesheet" href="{% static 'esuits/style.css' %}"> -->
  {% block head %}{% endblock %}
</head>

<body>
<!-- headerを書く -->
<header>
{% if is_authenticated %}
<a class="ESuits-header" href="{% url 'esuits:home' %}">ESuits</a>
<a class="username-header" href="#">{{user.username}}</a>
{% else %}
<a class="ESuits-header" href="{% url 'esuits:home' %}">ESuits</a>
<a class="signup-header" href="{% url 'esuits:signup' %}">アカウント作成</a>
<a class="login-header" href="{% url 'esuits:signup' %}">ログイン</a>
{% endif %}
</header>

{% block content %}{% endblock %}
</body>
</html>
