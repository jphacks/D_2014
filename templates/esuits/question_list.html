{% extends 'esuits/base.html' %}

{% load static %}

{% block title %}
質問
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'esuits/css/question_list.css' %}">
<!-- jQuery読み込み -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
{% endblock %}

{% block content %}
<main>
    <div class="container es-list-wrapper pt-4">

        <section class="content-wrapper">
            <div class="tab-content">
                <div id="henshuchu" class="tab-pane active">
                    <div class="overflow-auto">
                        <table class="table table-text">
                            <thead class="thead-lignt">
                                <tr>
                                    <th class="table-head table-company" scope="col">質問</th>
                                    <th class="table-head table-event" scope="col">回答</th>
                                    <th class="table-head table-date" scope="col">公開非公開</th>
                                    <th class="table-head tabel-btn" scope="col"></th>
                                </tr>
                            </thead>
                            {% for question in questions %}
                            <tr>
                                <td>{{ question.question}}</td>
                                <td>{{ question.answer }}</td>
                                <td>{{ question.entry_sheet.company }}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <!-- <a href="{% url 'esuits:es_create' %}">新規作成</a> -->
    </div>
</main>
{% endblock %}
